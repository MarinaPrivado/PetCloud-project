<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - PetCloud</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
       }

       body {
           background: linear-gradient(135deg, #a8e6f5 0%, #c4e9f7 100%);
           min-height: 100vh;
           color: #1a1a1a;
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
       }
       
       .recovery-container {
           background: #ffffff;
           padding: 40px;
           border-radius: 20px;
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
           width: 90%;
           max-width: 400px;
           text-align: center;
       }

       .recovery-container h1 {
           font-size: 28px;
           font-weight: 800;
           color: #FF9933;
           margin-bottom: 10px;
       }

       .recovery-container p {
           color: #666;
           margin-bottom: 30px;
           font-size: 15px;
       }

       .form-group {
           margin-bottom: 20px;
           text-align: left;
       }

       .form-group label {
           display: block;
           margin-bottom: 8px;
           font-weight: 600;
           color: #333;
       }

       .form-group input {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 8px;
           font-size: 16px;
           transition: border-color 0.3s;
       }

       .form-group input:focus {
           border-color: #a8e6f5;
           outline: none;
           box-shadow: 0 0 5px rgba(168, 230, 245, 0.5);
       }

       .btn-submit {
           width: 100%;
           background: #FF9933;
           color: white;
           padding: 12px;
           border: none;
           border-radius: 50px;
           font-size: 18px;
           font-weight: 700;
           cursor: pointer;
           transition: background 0.3s;
           margin-top: 10px;
       }

       .btn-submit:hover {
           background: #E68A2E;
       }

       .logo {
           font-size: 40px;
           color: #1a1a1a;
           margin-bottom: 20px;
       }
   
        .flash-messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .flash-messages li { padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .flash-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="logo">üêæ</div>
        <h1>Crie sua Nova Senha</h1>
        <p>Escolha uma senha forte e segura para proteger sua conta.</p>

        <!-- Bloco para exibir mensagens flash (ex: senhas n√£o conferem) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- O token √© passado na URL da action para que o Flask possa valid√°-lo novamente -->
        <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Nova Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Salvar Nova Senha
            </button>
        </form>
    </div>
</body>
</html>
