<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pets - PetCloud</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrossel.css">
    <script src="../static/js/auth.js"></script>
    <style>
        
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            gap: 25px;
            border-radius: 20px;
            margin: 15px 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
           
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 5px 0;
        }

        header nav ul li a:hover, 
        header nav ul li a[aria-current="page"] {
            color: #a8e6f5;
        }

        main {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .add-pet-btn {
            display: inline-block;
            background: #FF9933;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .add-pet-btn:hover {
            background: #E68A2E;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>üêæ PetCloud</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="listagem.html" aria-current="page" style="color: #FF9933; border-bottom: 2px solid #FF9933;">Pets</a></li>
                <li><a href="concurso.html">Concursos Pets</a></li>
                <li><a href="#" onclick="logout(); return false;">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Meus Pets Cadastrados</h2>
            <p>Visualize todos os seus pets e acesse o di√°rio completo de sa√∫de e bem-estar de cada um.</p>
            <a href="novo_pet.html" class="add-pet-btn">+ Adicionar Novo Pet</a>
        </section>

        <!-- CARROSSEL MODERNO --> 
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Os pets ser√£o carregados dinamicamente aqui -->
            </div>

            <!-- Bot√µes de Navega√ß√£o -->
            <button class="nav-arrow prev" id="prevBtn">‚Äπ</button>
            <button class="nav-arrow next" id="nextBtn">‚Ä∫</button>

            <!-- Indicadores -->
            <div class="carousel-dots" id="carouselDots"></div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 PetCloud. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const track = document.getElementById('carouselTrack');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dotsContainer = document.getElementById('carouselDots');
            
            let currentIndex = 0;
            let slides = [];
            let dots = [];

            // Imagem gen√©rica para pets sem foto
            const imagemGenerica = 'https://images.unsplash.com/photo-1444212477490-ca407925329e?w=1200';

            // Obter email do usu√°rio logado
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            const userEmail = userData.email;

            // Buscar pets do banco de dados
            try {
                const response = await fetch(`http://127.0.0.1:5000/api/pets?user_email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();
                const pets = data.pets || [];

                if (pets.length === 0) {
                    track.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Nenhum pet cadastrado ainda. <a href="novo_pet.html" style="color: #FF9933;">Adicione o primeiro pet!</a></div>';
                    return;
                }

                // Criar slides dinamicamente
                pets.forEach(pet => {
                    const slide = document.createElement('div');
                    slide.classList.add('carousel-slide');
                    
                    // Usar photo_url do pet ou imagem gen√©rica
                    const imagemPet = pet.photo_url 
                        ? `http://127.0.0.1:5000${pet.photo_url}` 
                        : imagemGenerica;
                    
                    slide.style.backgroundImage = `url('${imagemPet}')`;
                    
                    // Calcular idade
                    let idadeTexto = '';
                    if (pet.birth_date) {
                        const nascimento = new Date(pet.birth_date);
                        const hoje = new Date();
                        const diffAnos = hoje.getFullYear() - nascimento.getFullYear();
                        const diffMeses = hoje.getMonth() - nascimento.getMonth();
                        
                        if (diffAnos === 0) {
                            idadeTexto = `${diffMeses} ${diffMeses === 1 ? 'm√™s' : 'meses'}`;
                        } else {
                            idadeTexto = `${diffAnos} ${diffAnos === 1 ? 'ano' : 'anos'}`;
                        }
                    } else {
                        idadeTexto = 'Idade n√£o informada';
                    }

                    slide.innerHTML = `
                        <button class="delete-btn" data-pet-id="${pet.id}" title="Deletar pet">√ó</button>
                        <div class="slide-content">
                            <h3>${pet.name}</h3>
                            <p>${pet.breed || 'Ra√ßa n√£o informada'} ‚Ä¢ ${idadeTexto}</p>
                            <a href="detalhes.html?id=${pet.id}" class="slide-btn">Ver Detalhes</a>
                        </div>
                    `;
                    
                    track.appendChild(slide);
                });

                slides = track.querySelectorAll('.carousel-slide');
                const totalSlides = slides.length;

                // Adicionar event listeners para bot√µes de deletar
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const petId = btn.getAttribute('data-pet-id');
                        const petName = btn.parentElement.querySelector('h3').textContent;
                        
                        if (confirm(`Tem certeza que deseja deletar ${petName}?`)) {
                            try {
                                const response = await fetch(`http://127.0.0.1:5000/api/pets/${petId}`, {
                                    method: 'DELETE'
                                });
                                
                                if (response.ok) {
                                    alert('Pet deletado com sucesso!');
                                    location.reload(); // Recarregar a p√°gina para atualizar o carrossel
                                } else {
                                    alert('Erro ao deletar pet.');
                                }
                            } catch (error) {
                                console.error('Erro:', error);
                                alert('Erro ao deletar pet.');
                            }
                        }
                    });
                });

                // Criar dots
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(index));
                    dotsContainer.appendChild(dot);
                });

                dots = dotsContainer.querySelectorAll('.dot');

                function updateCarousel() {
                    const offset = -currentIndex * 630; // 600px (width) + 30px (gap)
                    track.style.transform = `translateX(calc(-50% + ${offset}px))`;
                    
                    // Atualizar dots
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });

                    // Atualizar classe active nos slides
                    slides.forEach((slide, index) => {
                        slide.classList.toggle('active', index === currentIndex);
                    });
                }

                function goToSlide(index) {
                    currentIndex = index;
                    updateCarousel();
                }

                function nextSlide() {
                    currentIndex = (currentIndex + 1) % totalSlides;
                    updateCarousel();
                }

                function prevSlide() {
                    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                    updateCarousel();
                }

                nextBtn.addEventListener('click', nextSlide);
                prevBtn.addEventListener('click', prevSlide);

                // Inicializar slides
                updateCarousel();

                // Suporte para swipe em mobile
                let touchStartX = 0;
                let touchEndX = 0;

                track.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                track.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });

                function handleSwipe() {
                    if (touchStartX - touchEndX > 50) {
                        nextSlide();
                    }
                    if (touchEndX - touchStartX > 50) {
                        prevSlide();
                    }
                }

            } catch (error) {
                console.error('Erro ao carregar pets:', error);
                track.innerHTML = '<div style="text-align: center; padding: 40px; color: #d32f2f;">Erro ao carregar pets. Verifique se o servidor est√° rodando.</div>';
            }
        });
    </script>
</body>
</html>
