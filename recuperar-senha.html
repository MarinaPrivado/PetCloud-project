<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - PetCloud</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            /* Fundo Azul Claro do PetCloud */
            background: linear-gradient(135deg, #a8e6f5 0%, #c4e9f7 100%);
            min-height: 100vh;
            color: #1a1a1a;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            flex-direction: column;
        }
        
        /* =========================================== */
        /* Container Principal do Formul√°rio */
        /* =========================================== */
        .recovery-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px; /* Limita a largura para foco */
            text-align: center;
        }

        .recovery-container h1 {
            font-size: 28px;
            font-weight: 800;
            color: #FF9933; /* Laranja de destaque */
            margin-bottom: 10px;
        }

        .recovery-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* =========================================== */
        /* Estilos do Formul√°rio */
        /* =========================================== */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #a8e6f5; /* Azul claro no foco */
            outline: none;
            box-shadow: 0 0 5px rgba(168, 230, 245, 0.5);
        }

        /* Bot√£o Principal */
        .btn-submit {
            width: 100%;
            background: #FF9933; /* Laranja de A√ß√£o */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #E68A2E;
        }

        /* Link de Retorno */
        .back-link {
            display: block;
            margin-top: 25px;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #FF9933;
        }

        /* √çcone do PetCloud */
        .logo {
            font-size: 40px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="recovery-container">
        
        <div class="logo">üêæ</div>
        
        <h1>Recuperar Sua Senha</h1>
        <p>Informe o e-mail cadastrado. Enviaremos um link para redefini√ß√£o de senha.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-envelope"></i> Enviar Link de Acesso
            </button>
        </form>
        
        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para o Login
        </a>

    </div>

</body>
</html>
