<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCloud</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <style>
        /* =========================================== */
        /* Estilos e Paleta de Cores (Unificada) */
        /* =========================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            /* Fundo Azul Claro do PetCloud */
            background: linear-gradient(135deg, #a8e6f5 0%, #c4e9f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #f5f5f5;
            border-radius: 40px;
            display: flex;
            max-width: 1200px;
            width: 100%;
            min-height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Lado esquerdo com imagem (Usei um gato para diferenciar do c√£o da p√°gina de cadastro) */
        .left-panel {
            flex: 1;
            background: url("imagens/Hana\ \(ft\ para\ pg\ de\ login\).jpeg") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
   

        /* Lado direito com formul√°rio */
        .right-panel {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background-color: #fff;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        /* Foco do input na cor principal (azul) */
        input:focus {
            border-bottom-color: #a8e6f5; 
        }

        .btn-entrar {
            width: 100%;
            padding: 18px;
            /* Bot√£o com o Laranja de A√ß√£o */
            background: #FF9933; 
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-entrar:hover {
            background: #E68A2E; /* Tonalidade mais escura no hover */
        }

        .link-cadastro {
            text-align: center;
            margin-top: 30px;
            color: #333;
            font-size: 15px;
        }

        .link-cadastro a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
        }

        .link-cadastro a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                height: 250px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>

        <div class="right-panel">
            <h1>Bem-vindo(a) de volta!</h1>
            <p class="subtitle">Acesse sua conta para cuidar dos seus pets üíô</p>

            <form action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>

            <p class="link-cadastro">
                N√£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>. </p>
            <p class="link-cadastro">
                Esqueceu a senha? <a href="recuperar-senha.html">Recuperar senha</a>.
            </p>
        </div>
    </div>
</body>
</html>
